# Этот workflow просто отправляет исходный код в Azure
name: Deploy Python app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Необходимо для входа в Azure
    
    steps:
      # 1. Скачиваем ваш код из репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Входим в Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_19A9C65F3C89440CA9337BFBC06DEF90 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8806CC07514A46CE8419DF555D926947 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8FB1A40B541B4D248CB5513247EB73C5 }}

      # 3. Отправляем код "как есть" в Azure
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'agka-tg-bot'
          slot-name: 'Production'
          package: . # Отправляем содержимое текущей папки